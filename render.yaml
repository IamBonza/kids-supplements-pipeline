services:
  - type: web
    name: kids-supplements-pipeline
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python web_app.py
    plan: free
    envVars:
      - key: RAINFOREST_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: '3.10.14'
    autoDeploy: true
    disk:
      name: pipeline-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
